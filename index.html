<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>VBAber Web</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="toolbar-left">
        <button id="sidebarToggle" title="Apri/Chiudi sidebar">🧭</button>
      </div>
      <div class="logo">VBAber Web</div>
      <div class="toolbar-right">
        <button id="themeToggle" title="Cambia tema">🌙</button>
      </div>
    </header>

    <div id="main">
      <aside id="sidebar">
        <div class="project-name">📁 Progetto1</div>
        <ul class="tree">
          <li class="folder">📂 Moduli
            <ul>
              <li class="file">📄 Modulo1.bas</li>
              <li class="file">📄 Modulo2.bas</li>
            </ul>
          </li>
          <li class="folder">📂 Classi
            <ul>
              <li class="file">📄 Classe1.cls</li>
            </ul>
          </li>
        </ul>
      </aside>

      <section id="editorArea">
        <div id="tabs">
          <span class="tab active">Modulo1.bas</span>
        </div>
        <textarea id="codeEditor" spellcheck="false"
          placeholder="' Il codice del modulo apparirà qui..."></textarea>
      </section>
    </div>

    <div id="debugPanel">
      <div id="debugToggleBar">
        <button id="debugExpand" title="Espandi a schermo intero">⤢</button>
        <div id="debugToggle">🔼 Mostra Debug</div>
      </div>
      <div id="debugOutput">Nessun output</div>
    </div>
  </div>

  <script src="scripts/main.js" defer></script>
</body>
</html>
