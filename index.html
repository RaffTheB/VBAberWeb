<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VBAber Web</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">VBAber Web</div>
      <div class="toolbar">
        <button id="sidebarToggle">📂</button>
        <button id="themeToggle">☀️ / 🌙</button>
      </div>
    </header>

    <div id="main">
      <aside id="sidebar">
        <div class="project-name">📁 Progetto1</div>
        <ul class="tree">
          <li class="folder">📂 Moduli
            <ul>
              <li class="file">📄 Modulo1.bas</li>
              <li class="file">📄 Modulo2.bas</li>
            </ul>
          </li>
          <li class="folder">📂 Classi
            <ul>
              <li class="file">📄 Classe1.cls</li>
            </ul>
          </li>
        </ul>
      </aside>

      <section id="editorArea">
        <div id="tabs">
          <span class="tab active">Modulo1.bas</span>
        </div>

        <textarea id="codeEditor" spellcheck="false"></textarea>

        <div id="debugPanel" class="collapsed">
          <div id="debugToggle">🔽 Debug</div>
          <div id="debugOutput">Nessun output</div>
        </div>
      </section>
    </div>
  </div>

  <script src="scripts/editor.js"></script>
  <script src="scripts/pwa.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
